<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration & Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Registration Form</h1>
    <p>Registration Fee: <strong>₹500</strong></p>

    <form id="regForm">

        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Phone</label>
        <input type="text" id="phone" required>

        <label>Payment Transaction ID (after payment)</label>
        <input type="text" id="txnId" required>

        <button type="button" id="payBtn">Pay ₹500</button>
        <br>
        <button type="submit">Submit Registration</button>

    </form>

    <p id="successMsg" style="display:none; color:green; font-weight:bold;"></p>

</div>

<script src="script.js"></script>

</body>
</html>
